<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciar Propiedad en Alquiler</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/publicar-alquiler.js" defer></script>
</head>
<body>
  <header>
    <h1>Publicar Propiedad en Alquiler</h1>
  </header>

  <main class="contenedor">
    <form id="form-alquiler">
      <label>Título del anuncio *</label>
      <input type="text" id="titulo" required>

      <label>Descripción *</label>
      <textarea id="descripcion" required></textarea>

      <label>Subir fotografías</label>
      <input type="file" id="imagenes" multiple accept="image/*">

      <label>Área de la propiedad</label>
      <input type="text" id="areaPropiedad">

      <label>Área de construcción</label>
      <input type="text" id="areaConstruccion">

      <label>Alquila amoblado?</label>
      <select id="amoblado">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label>El inmueble tiene:</label>
      <div class="checkbox-group" id="inmuebleTiene">
        <label><input type="checkbox" value="Sala">Sala</label>
        <label><input type="checkbox" value="Cocina">Cocina</label>
        <label><input type="checkbox" value="Habitaciones">Habitaciones</label>
        <label><input type="checkbox" value="Corredor">Corredor</label>
        <label><input type="checkbox" value="Patio de pilas">Patio de pilas</label>
        <label><input type="checkbox" value="Piscina">Piscina</label>
        <label><input type="checkbox" value="Jardín">Jardín</label>
      </div>

      <label>Número de habitaciones *</label>
      <input type="number" id="habitaciones" required>

      <label>Número de baños *</label>
      <input type="number" id="banos" required>

      <label>Muebles y artefactos del inmueble:</label>
      <div class="checkbox-group" id="muebles">
        <label><input type="checkbox" value="TV">TV</label>
        <label><input type="checkbox" value="Sofá">Sofá</label>
        <label><input type="checkbox" value="Cocina">Cocina</label>
        <label><input type="checkbox" value="Refrigerador">Refrigerador</label>
        <label><input type="checkbox" value="Microondas">Microondas</label>
        <label><input type="checkbox" value="Mesa">Mesa</label>
        <label><input type="checkbox" value="Cama">Cama</label>
      </div>

      <label>Incluye servicios?</label>
      <select id="incluyeServicios">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Servicios que incluye:</label>
      <div class="checkbox-group" id="servicios">
        <label><input type="checkbox" value="Electricidad">Electricidad</label>
        <label><input type="checkbox" value="Agua">Agua</label>
        <label><input type="checkbox" value="Internet">Internet</label>
        <label><input type="checkbox" value="Wifi">Wifi</label>
        <label><input type="checkbox" value="Basura">Basura</label>
      </div>

      <label>Dirección</label>
      <input type="text" id="direccion">

      <label>Provincia</label>
      <input type="text" id="provincia">

      <label>País</label>
      <input type="text" id="pais">

      <label>Moneda</label>
      <select id="moneda">
        <option value="Colones">Colones</option>
        <option value="Dólares">Dólares</option>
      </select>

      <label>Nombre del anunciante *</label>
      <input type="text" id="nombre" required>

      <label>Apellidos *</label>
      <input type="text" id="apellidos" required>

      <label>Email *</label>
      <input type="email" id="email" required>

      <label>Teléfono *</label>
      <input type="tel" id="telefono" required>

      <label><input type="checkbox" id="acepta" required> Acepta que la información es verídica</label>

      <button type="submit">Enviar Anuncio</button>
    </form>
  </main>
</body>
</html>
