<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Alquiler</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>🟢 Publicar Propiedad en Alquiler</h2>

  <form id="formAlquiler">
    <label>Título del anuncio *</label>
    <input type="text" name="titulo" required>

    <label>Descripción *</label>
    <textarea name="descripcion" required></textarea>

    <label>Área del terreno (m²)</label>
    <input type="text" name="areaTerreno">

    <label>Área construida (m²)</label>
    <input type="text" name="areaConstruccion">

    <label>Amueblado</label>
    <select name="amoblado">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label>Habitaciones</label>
    <input type="number" name="habitaciones" min="0">

    <label>Baños</label>
    <input type="number" name="banos" min="0">

    <label>Dirección *</label>
    <input type="text" name="direccion" required>
    <input type="text" name="distrito" placeholder="Distrito" required>
    <input type="text" name="canton" placeholder="Cantón" required>
    <input type="text" name="provincia" placeholder="Provincia" required>
    <input type="text" name="pais" placeholder="País" required>

    <label>Moneda</label>
    <select name="moneda">
      <option value="₡ Colones">₡ Colones</option>
      <option value="$ Dólares">$ Dólares</option>
    </select>

    <label>Subir Imágenes</label><br>
    <button type="button" id="btnSubirFotos">📸 Subir Fotos</button>
    <div id="previewFotos" style="margin-top:10px;"></div>

    <hr>

    <h3>Contacto</h3>
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellidos" placeholder="Apellidos" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="tel" name="telefono" placeholder="Teléfono" required>

    <label>
      <input type="checkbox" name="aceptaComision">
      Acepto pagar comisión si se alquila mediante la plataforma.
    </label>

    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8nmz1Z2DzxemR7"></div>

    <button type="submit">📤 Enviar Anuncio</button>
  </form>

  <script src="publicar-alquiler.js"></script>
</body>
</html>
