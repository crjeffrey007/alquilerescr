<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicar Alquiler - Inmobiliaria CR</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2>Publicar Propiedad en Alquiler</h2>

  <form id="form-alquiler">
    <label>Nombre Completo:</label>
    <input type="text" name="nombre" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Teléfono:</label>
    <input type="text" name="telefono" required />

    <label>Título del Anuncio:</label>
    <input type="text" name="titulo" required />

    <label>Descripción:</label>
    <textarea name="descripcion" rows="5" required></textarea>

    <label>Provincia:</label>
    <input type="text" name="provincia" placeholder="Ej: San José" required />

    <label>Precio (₡):</label>
    <input type="number" name="precio" required />

    <label>Imágenes de la Propiedad:</label>
    <input type="file" id="imagenes" multiple accept="image/*" />
    <div id="preview" class="preview"></div>

    <button type="submit">Enviar Anuncio</button>
  </form>

  <script src="js/publicar-alquiler.js"></script>
</body>
</html>
