<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades en Alquiler | Inmobiliaria CR</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
    <h1>Propiedades en Alquiler</h1>
    <div class="filtros">
      <input type="text" id="buscar" placeholder="Buscar...">
      <select id="provinciaFiltro">
        <option value="">Provincia</option>
        <option>San José</option>
        <option>Alajuela</option>
        <option>Cartago</option>
        <option>Heredia</option>
        <option>Guanacaste</option>
        <option>Puntarenas</option>
        <option>Limón</option>
      </select>
      <select id="monedaFiltro">
        <option value="">Moneda</option>
        <option value="CRC">Colones</option>
        <option value="USD">Dólares</option>
      </select>
    </div>
  </header>

  <main>
    <section id="listaAlquileres" class="grid-anuncios"></section>
    <div id="paginacionAlquiler" class="paginacion"></div>
  </main>

  <div id="modal" class="modal"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/listar-alquileres.js"></script>
</body>
</html>
