<!DOCTYPE html>
<html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Publicar Alquiler - Alquileres CR</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="header container"><div class="logo"><img src="assets/logo.png" alt="logo" style="height:40px"> Alquileres CR</div></header>
<main class="container"><section class="hero"><h1>Publicar propiedad en alquiler</h1></section>
<div class="form-container"><form id="formAlquiler" data-collection="alquileres">
<label>Título *</label><input name="titulo" required>
<label>Descripción *</label><textarea name="descripcion" required></textarea>
<label>Imágenes / Videos</label><input type="file" name="imagenes" multiple accept="image/*,video/*">
<div class="field-row"><input name="area_total" placeholder="Área m²"><input name="area_construccion" placeholder="Área construida m²"></div>
<label>Dirección</label><input name="direccion" placeholder="Dirección exacta">
<div class="field-row"><input name="distrito" placeholder="Distrito"><input name="canton" placeholder="Cantón"></div>
<div class="field-row"><input name="provincia" placeholder="Provincia"><input name="pais" placeholder="País" value="Costa Rica"></div>
<h3>Contacto</h3><div class="field-row"><input name="nombre" placeholder="Nombre"><input name="apellidos" placeholder="Apellidos"></div>
<input name="email" type="email" placeholder="Email"><input name="telefono" placeholder="Teléfono">
<label><input type="checkbox" required> Confirmo que la información es verídica</label>
<button class="btn btn-primary" type="submit">Enviar anuncio</button></form></div></main>
<footer class="site-footer">© 2025 Alquileres CR</footer>
<script src="js/firebase.js"></script><script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script><script src="js/notifications.js"></script><script src="js/publicar.js"></script>
</body></html>
