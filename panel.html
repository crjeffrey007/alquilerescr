<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario | Alquileres CR</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-storage-compat.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/propiedades.js"></script>
  <script defer src="js/negocios.js"></script>
</head>
<body>

  <h1>Panel de publicación</h1>

  <div id="auth">
    <h3>Acceso</h3>
    <input type="email" id="email" placeholder="Correo electrónico"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Iniciar Sesión</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <div id="panel" style="display:none;">
    <h2>Publicar Anuncio</h2>
    <select id="tipoAnuncio" onchange="mostrarFormulario()">
      <option value="">Selecciona...</option>
      <option value="propiedad">Propiedad en Alquiler</option>
      <option value="negocio">Negocio / Servicio</option>
    </select>

    <!-- Propiedad -->
    <form id="formPropiedad" style="display:none;">
      <h3>Publicar Propiedad</h3>
      <input type="text" id="titulo" placeholder="Título del anuncio"><br>
      <textarea id="descripcion" placeholder="Descripción"></textarea><br>
      <input type="number" id="precio" placeholder="Precio ₡"><br>
      
      <label>Provincia:</label>
      <select id="provincia">
        <option>San José</option>
        <option>Alajuela</option>
        <option>Cartago</option>
        <option>Heredia</option>
        <option>Guanacaste</option>
        <option>Puntarenas</option>
        <option>Limón</option>
      </select><br>
      
      <input type="text" id="canton" placeholder="Cantón"><br>
      <input type="text" id="distrito" placeholder="Distrito"><br>
      <input type="number" id="habitaciones" placeholder="Habitaciones"><br>
      <input type="number" id="banos" placeholder="Baños"><br>
      <input type="number" id="parqueos" placeholder="Parqueos"><br>
      <input type="number" id="superficie" placeholder="Superficie (m²)"><br>
      <input type="file" id="imagenesPropiedad" multiple><br>

      <button type="button" onclick="guardarPropiedad()">Guardar Propiedad</button>
    </form>

    <!-- Negocio -->
    <form id="formNegocio" style="display:none;">
      <h3>Publicar Negocio / Servicio</h3>
      <input type="text" id="nombreNegocio" placeholder="Nombre del negocio"><br>
      <textarea id="descripcionNegocio" placeholder="Descripción del negocio"></textarea><br>

      <label>Tipo de negocio:</label>
      <select id="categoriaNegocio">
        <option>Restaurantes</option>
        <option>Educación</option>
        <option>Turismo</option>
        <option>Salud</option>
        <option>Belleza</option>
        <option>Tecnología</option>
        <option>Comercio local</option>
      </select><br>

      <input type="text" id="serviciosNegocio" placeholder="Servicios (separados por coma)"><br>
      <input type="text" id="ubicacionNegocio" placeholder="Ubicación"><br>
      <input type="text" id="telefono" placeholder="Teléfono o WhatsApp"><br>
      <input type="url" id="web" placeholder="Página web o redes sociales"><br>
      <input type="file" id="imagenesNegocio" multiple><br>
      <button type="button" onclick="guardarNegocio()">Guardar Negocio</button>
    </form>

    <button onclick="logout()">Cerrar sesión</button>
  </div>
</body>
</html>
