<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Blog | Admin</title>
  <link rel="stylesheet" href="css/blog-admin.css" />
</head>
<body>
  <header>
    <h1>Panel del Blog</h1>
    <button id="btnNuevo" class="btn">+ Nuevo Art√≠culo</button>
  </header>

  <main>
    <!-- üîç Filtros -->
    <section class="filtros">
      <input type="text" id="buscarTitulo" placeholder="Buscar por t√≠tulo..." />
      <label>Desde:</label>
      <input type="date" id="fechaInicio" />
      <label>Hasta:</label>
      <input type="date" id="fechaFin" />
      <button id="btnFiltrar" class="btn">Filtrar</button>
      <button id="btnLimpiar" class="btn btn-secundario">Limpiar</button>
    </section>

    <!-- ‚úèÔ∏è Formulario -->
    <section id="formularioSection" class="form-section oculto">
      <h2 id="tituloFormulario">Nuevo Art√≠culo</h2>
      <form id="formBlog">
        <label>T√≠tulo *</label>
        <input type="text" id="titulo" required />

        <label>Contenido *</label>
        <textarea id="contenido" rows="8" required></textarea>

        <label>Subir Imagen Destacada</label>
        <button type="button" id="btnSubirImagen" class="btn">Subir Imagen</button>
        <div id="previewImagen" class="preview"></div>

        <div class="acciones">
          <button type="submit" class="btn">Guardar</button>
          <button type="button" id="btnCancelar" class="btn btn-secundario">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- üìã Listado -->
    <section>
      <h2>Art√≠culos Publicados</h2>
      <table id="tablaBlog">
        <thead>
          <tr>
            <th>T√≠tulo</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaBlog"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Alquileres CR - Administraci√≥n</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script src="js/blog-admin.js"></script>
</body>
</html>
