<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog - Alquileres CR</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- tu CSS general -->
  <style>
    .post-list{max-width:1000px;margin:24px auto;padding:0 12px}
    .post-card{background:#fff;border-radius:10px;padding:14px;margin-bottom:12px;box-shadow:0 6px 20px rgba(0,0,0,0.05)}
    .post-card img{max-width:200px;float:right;margin-left:12px;border-radius:8px}
    .filters{display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap}
    .search {flex:1}
  </style>
</head>
<body>
  <main class="post-list">
    <h1>Blog</h1>
    <div class="filters">
      <input id="searchInput" class="search" placeholder="Buscar por título o contenido" />
      <select id="categoryFilter"><option value="">Todas las categorías</option></select>
    </div>
    <div id="postsContainer">Cargando...</div>
  </main>

  <script type="module" src="js/blog-listing.js"></script>
</body>
</html>
