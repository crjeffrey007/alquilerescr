<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Admin</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>.center-box{ max-width:420px;margin:80px auto;background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08); } input{ width:100%; padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd; } button{ width:100%; padding:10px;border-radius:8px;border:none;background:#0f3b77;color:#fff; }</style>
</head>
<body>
  <div class="center-box">
    <h2 style="color:#0f3b77">Crear cuenta</h2>
    <form id="regForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarme</button>
    </form>
    <p style="text-align:center;margin-top:12px">¿Ya tenés cuenta? <a href="login.html">Ingresar</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('regForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try{
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: nombre });
        await setDoc(doc(db, 'usuarios', cred.user.uid), {
          uid: cred.user.uid,
          nombre,
          email,
          rol: 'usuario',
          fechaRegistro: new Date().toISOString()
        });
        alert('Registrado. Iniciá sesión.');
        window.location.href = './login.html';
      }catch(err){
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
