<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Publicar Anuncio - Alquileres CR</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #fafafa; }
    h2 { margin-top: 30px; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .tabs { display: flex; gap: 10px; }
    .tab { padding: 10px 20px; background: #eee; cursor: pointer; border-radius: 5px; }
    .tab.active { background: #4CAF50; color: white; }
    .formulario { display: none; }
    .formulario.active { display: block; }
  </style>
</head>
<body>
  <h1>Publicar anuncio</h1>
  <div class="tabs">
    <div class="tab active" data-tab="alquiler">üè† Alquiler</div>
    <div class="tab" data-tab="venta">üè° Venta</div>
    <div class="tab" data-tab="negocio">üè¢ Negocio</div>
  </div>

  <!-- FORMULARIO ALQUILER -->
  <form id="form-alquiler" class="formulario active">
    <h2>Alquiler de Propiedad</h2>
    <label>T√≠tulo</label><input type="text" id="tituloA" required>
    <label>Descripci√≥n</label><textarea id="descripcionA" rows="3"></textarea>
    <label>Provincia</label><input type="text" id="provinciaA">
    <label>Precio (‚Ç°)</label><input type="number" id="precioA">
    <label>Tipo de propiedad</label>
    <select id="tipoA">
      <option>Casa</option><option>Apartamento</option><option>Habitaci√≥n</option><option>Oficina</option>
    </select>
    <label>Habitaciones</label><input type="number" id="habitacionesA">
    <label>Ba√±os</label><input type="number" id="banosA">
    <label>Im√°genes</label><input type="file" id="imagenesA" multiple accept="image/*">
    <button type="button" onclick="publicar('alquiler')">Publicar alquiler</button>
  </form>

  <!-- FORMULARIO VENTA -->
  <form id="form-venta" class="formulario">
    <h2>Venta de Propiedad</h2>
    <label>T√≠tulo</label><input type="text" id="tituloV">
    <label>Descripci√≥n</label><textarea id="descripcionV" rows="3"></textarea>
    <label>Provincia</label><input type="text" id="provinciaV">
    <label>Precio (‚Ç°)</label><input type="number" id="precioV">
    <label>√Årea del terreno (m¬≤)</label><input type="number" id="areaV">
    <label>Tipo de propiedad</label><input type="text" id="tipoV" placeholder="Casa, lote, apartamento...">
    <label>Im√°genes</label><input type="file" id="imagenesV" multiple accept="image/*">
    <button type="button" onclick="publicar('venta')">Publicar venta</button>
  </form>

  <!-- FORMULARIO NEGOCIO -->
  <form id="form-negocio" class="formulario">
    <h2>Anuncio de Negocio Comercial</h2>
    <label>Nombre del negocio</label><input type="text" id="tituloN">
    <label>Descripci√≥n o servicios</label><textarea id="descripcionN" rows="3"></textarea>
    <label>Categor√≠a</label>
    <select id="categoriaN">
      <option>Restaurante</option><option>Tienda</option><option>Servicios</option><option>Otro</option>
    </select>
    <label>Tel√©fono o WhatsApp</label><input type="text" id="telefonoN">
    <label>Ubicaci√≥n</label><input type="text" id="ubicacionN">
    <label>Im√°genes o logo</label><input type="file" id="imagenesN" multiple accept="image/*">
    <button type="button" onclick="publicar('negocio')">Publicar negocio</button>
  </form>

  <script src="js/publicar.js"></script>
  <script>
    // tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".formulario").forEach(f => f.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById("form-" + tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
