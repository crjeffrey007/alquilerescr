<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editar Anuncio - Alquileres CR</title>
  <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
  <main class="form-container">
    <h1>Editar Anuncio</h1>
    <form id="formEditar" class="form-publicar">
      <label>Título *</label><input name="titulo" required>
      <label>Descripción *</label><textarea name="descripcion" required></textarea>
      <label>Precio</label><input name="precio" type="number">
      <label>Moneda</label>
      <select name="moneda">
        <option value="CRC">Colones</option>
        <option value="USD">Dólares</option>
      </select>
      <label>Nuevas imágenes (opcional)</label><input id="editar-img" type="file" multiple accept="image/*">
      <label>Nuevos videos (opcional)</label><input id="editar-vid" type="file" multiple accept="video/*">
      <div class="acciones"><button type="submit">Guardar cambios</button></div>
      <div id="msgEditar" class="msg"></div>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script type="module" src="js/upload.js"></script>
  <script type="module" src="js/editar-anuncio.js"></script>
</body>
</html>
