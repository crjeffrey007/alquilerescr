<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Venta | Alquileres CR</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/publicar-venta.js" defer></script>
</head>
<body>

<header class="header">
  <h1>Publicar Propiedad en Venta</h1>
  <nav>
    <a href="ventas.html">← Volver a Ventas</a>
  </nav>
</header>

<main class="container">
  <form id="ventaForm" class="property-form">
    <label>Título</label>
    <input type="text" id="titulo" required>

    <label>Descripción</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <label>Precio (₡)</label>
    <input type="number" id="precio" required>

    <label>Provincia</label>
    <select id="provincia">
      <option>San José</option>
      <option>Alajuela</option>
      <option>Cartago</option>
      <option>Heredia</option>
      <option>Puntarenas</option>
      <option>Guanacaste</option>
      <option>Limón</option>
    </select>

    <label>Cantón</label>
    <input type="text" id="canton">

    <label>Distrito</label>
    <input type="text" id="distrito">

    <label>Tipo de propiedad</label>
    <select id="tipo">
      <option>Casa</option>
      <option>Apartamento</option>
      <option>Lote</option>
      <option>Local comercial</option>
      <option>Terreno agrícola</option>
      <option>Otro</option>
    </select>

    <label>Teléfono / WhatsApp</label>
    <input type="text" id="telefono">

    <label>Enlace de Google Maps</label>
    <input type="url" id="mapa">

    <label>Fotos (máx. 5)</label>
    <input type="file" id="imagenes" multiple accept="image/*">

    <button type="submit" class="btn">Publicar</button>
  </form>
</main>

<footer>
  <p>© 2025 Alquileres CR</p>
</footer>

</body>
</html>
