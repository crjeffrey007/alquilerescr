<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Propiedad en Venta | Alquileres CR</title>
  <link rel="stylesheet" href="css/publicar.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <main class="formulario-container">
    <h1>Publicar Propiedad en Venta</h1>
    <form id="formVenta" enctype="multipart/form-data">
      
      <label>Título del anuncio *</label>
      <input type="text" name="titulo" required>

      <label>Descripción del anuncio *</label>
      <textarea name="descripcion" rows="5" required></textarea>

      <label>Fotografías (ilimitadas)</label>
      <input type="file" id="imagenes" name="imagenes" multiple accept="image/*">
      <div id="preview"></div>

      <label>Tipo de propiedad *</label>
      <select name="tipoPropiedad" required>
        <option value="Lote">Lote</option>
        <option value="Finca">Finca</option>
        <option value="Casa">Casa</option>
        <option value="Apartamento">Apartamento</option>
        <option value="Condominio">Condominio</option>
        <option value="Cabaña">Cabaña</option>
        <option value="Otro">Otro</option>
      </select>

      <label>Área de la propiedad (m²)</label>
      <input type="text" name="areaPropiedad">

      <label>Área de construcción (m²)</label>
      <input type="text" name="areaConstruccion">

      <label>¿Está amoblado?</label>
      <select name="amoblado" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label>El inmueble tiene:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="instalaciones" value="Sala"> Sala</label>
        <label><input type="checkbox" name="instalaciones" value="Cocina"> Cocina</label>
        <label><input type="checkbox" name="instalaciones" value="Piscina"> Piscina</label>
        <label><input type="checkbox" name="instalaciones" value="Jardín"> Jardín</label>
        <label><input type="checkbox" name="instalaciones" value="Corredor"> Corredor</label>
      </div>

      <label>Número de habitaciones *</label>
      <input type="number" name="habitaciones" required>

      <label>Número de baños *</label>
      <input type="number" name="banos" required>

      <label>Muebles y artefactos incluidos:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="muebles" value="TV"> TV</label>
        <label><input type="checkbox" name="muebles" value="Sofá"> Sofá</label>
        <label><input type="checkbox" name="muebles" value="Refrigerador"> Refrigerador</label>
        <label><input type="checkbox" name="muebles" value="Cama"> Cama</label>
        <label><input type="checkbox" name="muebles" value="Lavadora"> Lavadora</label>
      </div>

      <label>Incluye servicios?</label>
      <select name="incluyeServicios" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Servicios incluidos:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="servicios" value="Electricidad"> Electricidad</label>
        <label><input type="checkbox" name="servicios" value="Agua"> Agua</label>
        <label><input type="checkbox" name="servicios" value="Internet"> Internet</label>
        <label><input type="checkbox" name="servicios" value="Wifi"> Wifi</label>
        <label><input type="checkbox" name="servicios" value="Cable"> Cable</label>
      </div>

      <label>Dirección del inmueble *</label>
      <input type="text" name="direccion" required>

      <label>Provincia *</label>
      <input type="text" name="provincia" required>

      <label>Moneda *</label>
      <select name="moneda" required>
        <option value="Colones">Colones</option>
        <option value="Dólares">Dólares</option>
      </select>

      <label>Valor de la propiedad *</label>
      <input type="text" name="valor" required>

      <label>Nombre del anunciante *</label>
      <input type="text" name="nombre" required>

      <label>Email *</label>
      <input type="email" name="email" required>

      <label>Teléfono *</label>
      <input type="tel" name="telefono" required>

      <label>Estado del anuncio</label>
      <select name="activo" id="activo">
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
      </select>

      <div class="checkbox">
        <label><input type="checkbox" name="aceptaTerminos" required> Acepto que la información es verídica *</label>
      </div>

      <button type="submit">📤 Publicar Propiedad</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </main>

  <script src="js/firebase-config.js"></script>
  <script src="js/publicar-venta.js"></script>
</body>
</html>
