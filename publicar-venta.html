<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Publicar Venta - Alquileres CR</title>
<link rel="stylesheet" href="css/publicar.css"/>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head><body>
<main class="formulario-container">
  <h1>Publicar Propiedad en Venta</h1>
  <form id="formVenta" enctype="multipart/form-data">
    <label>Título *</label><input name="titulo" required>
    <label>Descripción *</label><textarea name="descripcion" required></textarea>

    <label>Subir fotografías</label><input id="imagenes" name="imagenes" type="file" accept="image/*" multiple>
    <div id="preview" class="preview"></div>

    <label>Tipo de propiedad</label>
    <select name="tipoPropiedad"><option>Casa</option><option>Apartamento</option><option>Lote</option><option>Otro</option></select>

    <label>Área (m²)</label><input name="areaPropiedad" type="text">
    <label>N° habitaciones</label><input name="habitaciones" type="number">
    <label>N° baños</label><input name="banos" type="number">

    <label>Dirección *</label><input name="direccion" required>
    <label>Provincia *</label><input name="provincia" required>
    <label>Valor *</label><input name="valor" type="number" required>
    <label>Moneda</label><select name="moneda"><option>Colones</option><option>Dólares</option></select>

    <label>Nombre *</label><input name="nombre" required>
    <label>Email *</label><input type="email" name="email" required>
    <label>Teléfono *</label><input name="telefono" required>

    <label>Activo</label><select name="activo"><option value="true" selected>Activo</option><option value="false">Inactivo</option></select>

    <label><input name="veridico" type="checkbox" required> Confirmo que la información es verídica</label>
    <button type="submit">Publicar Propiedad</button>
  </form>
  <div id="mensaje"></div>
</main>

<script type="module" src="js/publicar-venta.js"></script>
</body></html>
