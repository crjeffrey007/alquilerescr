<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Venta de Propiedad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Publicar Propiedad en Venta</h1>

  <form id="form-venta" enctype="multipart/form-data">
    <input type="hidden" name="access_key" value="36e1e635-e0fa-4b58-adba-4daf2694b7dd">

    <label>T√≠tulo del anuncio *</label>
    <input type="text" name="titulo" required>

    <label>Descripci√≥n del anuncio *</label>
    <textarea name="descripcion" required></textarea>

    <label>Subir fotograf√≠as</label>
    <input type="file" id="imagenes" multiple accept="image/*">
    <div id="preview"></div>
    <input type="hidden" name="imagenes_urls" id="imagenes_urls">

    <label>Tipo de propiedad *</label>
    <select name="tipo_propiedad" required>
      <option value="Lote">Lote</option>
      <option value="Finca">Finca</option>
      <option value="Casa">Casa</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Condominio">Condominio</option>
      <option value="Caba√±a">Caba√±a</option>
      <option value="Bodega">Bodega</option>
      <option value="Otro">Otro</option>
    </select>

    <label>√Årea de la propiedad</label>
    <input type="text" name="area_propiedad">

    <label>√Årea de construcci√≥n</label>
    <input type="text" name="area_construccion">

    <label>¬øAmoblado?</label>
    <select name="amoblado">
      <option value="S√≠">S√≠</option>
      <option value="No">No</option>
    </select>

    <label>N√∫mero de habitaciones *</label>
    <input type="number" name="habitaciones" required>

    <label>N√∫mero de ba√±os *</label>
    <input type="number" name="banos" required>

    <label>Incluye servicios?</label>
    <select name="servicios_incluidos">
      <option value="S√≠">S√≠</option>
      <option value="No">No</option>
    </select>

    <label>Direcci√≥n del inmueble *</label>
    <input type="text" name="direccion" required>

    <label>Provincia</label>
    <input type="text" name="provincia">

    <label>Pa√≠s</label>
    <input type="text" name="pais">

    <label>Moneda *</label>
    <select name="moneda" required>
      <option value="Colones">Colones</option>
      <option value="D√≥lares">D√≥lares</option>
    </select>

    <label>Valor de la propiedad *</label>
    <input type="number" name="valor" required>

    <label>Nombre del anunciante *</label>
    <input type="text" name="nombre" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Tel√©fono *</label>
    <input type="tel" name="telefono" required>

    <label><input type="checkbox" name="veracidad" required> Acepta que la informaci√≥n es ver√≠dica</label>

    <button type="submit">Enviar Anuncio</button>
  </form>

  <div id="status"></div>

  <script>
    const cloudName = "media-anuncios";
    const uploadPreset = "malos-inquilinos";

    const form = document.getElementById("form-venta");
    const inputImagenes = document.getElementById("imagenes");
    const preview = document.getElementById("preview");
    const statusDiv = document.getElementById("status");
    const imagenesUrlsInput = document.getElementById("imagenes_urls");

    let imagenesUrls = [];

    inputImagenes.addEventListener("change", async (e) => {
      preview.innerHTML = "<p>Subiendo im√°genes...</p>";
      const files = e.target.files;
      imagenesUrls = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        imagenesUrls.push(data.secure_url);
      }

      imagenesUrlsInput.value = imagenesUrls.join(", ");
      preview.innerHTML = imagenesUrls.map(url => `<img src="${url}" style="width:100px;height:100px;margin:5px;border-radius:8px;">`).join("");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "üì§ Enviando anuncio...";

      const formData = new FormData(form);
      formData.append("imagenes_urls", imagenesUrls.join(", "));

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      });
      const result = await res.json();

      if (result.success) {
        statusDiv.innerHTML = "‚úÖ Enviado correctamente. Ser√° revisado antes de publicarse.";
        form.reset();
        preview.innerHTML = "";
      } else {
        statusDiv.innerHTML = "‚ùå Error al enviar. Intente de nuevo.";
      }
    });
  </script>
</body>
</html>
