<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Propiedad en Venta</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/publicar-venta.js" defer></script>
</head>
<body>
  <header>
    <h1>Publicar Propiedad en Venta</h1>
  </header>

  <main class="contenedor">
    <form id="form-venta">
      <label>Título del anuncio *</label>
      <input type="text" id="titulo" required>

      <label>Descripción *</label>
      <textarea id="descripcion" required></textarea>

      <label>Subir fotografías</label>
      <input type="file" id="imagenes" multiple accept="image/*">

      <label>Área total</label>
      <input type="text" id="areaTotal">

      <label>Área de construcción</label>
      <input type="text" id="areaConstruccion">

      <label>Precio *</label>
      <input type="number" id="precio" required>

      <label>Moneda</label>
      <select id="moneda">
        <option value="Colones">Colones</option>
        <option value="Dólares">Dólares</option>
      </select>

      <label>Número de habitaciones</label>
      <input type="number" id="habitaciones">

      <label>Número de baños</label>
      <input type="number" id="banos">

      <label>Dirección *</label>
      <input type="text" id="direccion" required>

      <label>Provincia</label>
      <input type="text" id="provincia">

      <label>País</label>
      <input type="text" id="pais">

      <label>Nombre del anunciante *</label>
      <input type="text" id="nombre" required>

      <label>Email *</label>
      <input type="email" id="email" required>

      <label>Teléfono *</label>
      <input type="tel" id="telefono" required>

      <label><input type="checkbox" id="acepta" required> Acepta que la información enviada es verídica</label>

      <button type="submit">Enviar Anuncio</button>
    </form>
  </main>
</body>
</html>
