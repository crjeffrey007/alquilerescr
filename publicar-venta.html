<!doctype html><html lang='es'><head><meta charset='utf-8'><meta name='viewport'content='width=device-width,initial-scale=1'><title>Publicar Venta</title><link rel='stylesheet' href='css/style.css'></head><body><header class='site-header'><div class='container'><h1>Publicar Venta</h1></div></header><main class='container'><form id='form-venta' class='form'><label>Título *</label><input name='titulo' required><label>Descripción *</label><textarea name='descripcion' required></textarea><label>Fotos</label><input id='venta-fotos' type='file' accept='image/*' multiple><label>Tipo de propiedad</label><select name='tipoPropiedad'><option>Casa</option><option>Apartamento</option></select><label>Provincia *</label><input name='provincia' required><label>Precio *</label><input name='precio' type='number' required><label>Nombre</label><input name='nombre'><label>Email</label><input name='email' type='email'><button type='submit'>Enviar</button></form><div id='msgv'></div><script src='https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js'></script><script src='https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js'></script><script src='https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js'></script><script src='js/firebase.js'></script><script src='js/cloudinary.js'></script><script src='js/web3forms.js'></script><script src='js/publicar-venta.js'></script></main></body></html>
