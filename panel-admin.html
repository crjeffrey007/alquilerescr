<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panel de AdministraciÃ³n - Alquileres CR</title>
  <link rel="stylesheet" href="css/panel-admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a66c2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .stat-card h3 { margin: 0; color: #0a66c2; }
    .stat-card p { font-size: 1.6rem; margin: 8px 0; font-weight: bold; }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>PANEL DE ADMINISTRACIÃ“N</header>

  <div class="container">
    <section class="stats-grid">
      <div class="stat-card">
        <h3>Total de Alquileres</h3>
        <p id="total-alquileres">0</p>
      </div>
      <div class="stat-card">
        <h3>Total de Ventas</h3>
        <p id="total-ventas">0</p>
      </div>
      <div class="stat-card">
        <h3>Anuncios Comerciales</h3>
        <p id="total-anuncios">0</p>
      </div>
      <div class="stat-card">
        <h3>Total Publicaciones Blog</h3>
        <p id="total-blog">0</p>
      </div>
    </section>

    <canvas id="graficoGeneral" height="120"></canvas>

    <h2 style="margin-top:40px;">ðŸ“Š Google Analytics</h2>
    <p>Visitas, usuarios y comportamiento del sitio en tiempo real.</p>
    <!-- REEMPLAZA EL URL DEL IFRAME CON TU DASHBOARD PUBLICADO -->
    <iframe id="iframe-analytics" src=""></iframe>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/panel-admin.js"></script>
</body>
</html>
