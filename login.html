<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrador - Blog Alquileres CR</title>
  <link rel="stylesheet" href="css/admin-blog.css">
</head>
<body>
  <div class="login-container">
    <h1>🔐 Acceso al Panel del Blog</h1>

    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="admin@alquilerescr.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Tu contraseña" required>

      <button type="submit" class="btn-guardar">Ingresar</button>
    </form>

    <p class="login-info">Solo administradores autorizados pueden acceder.</p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
