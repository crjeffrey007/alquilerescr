<!doctype html><html lang='es'><head><meta charset='utf-8'><meta name='viewport'content='width=device-width,initial-scale=1'><title>Publicar Anuncio</title><link rel='stylesheet' href='css/style.css'></head><body><header class='site-header'><div class='container'><h1>Publicar Anuncio</h1></div></header><main class='container'><form id='form-anuncio' class='form'><label>Título *</label><input name='titulo' required><label>Descripción *</label><textarea name='descripcion' required></textarea><label>Logo</label><input id='logo' type='file' accept='image/*'><label>Imágenes</label><input id='imagenes' type='file' accept='image/*' multiple><label>Provincia *</label><input name='provincia' required><label>Categoría</label><input name='categoria' required><label>Nombre anunciante</label><input name='anunciante' required><button type='submit'>Enviar</button></form><div id='msga'></div><script src='https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js'></script><script src='https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js'></script><script src='https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js'></script><script src='js/firebase.js'></script><script src='js/cloudinary.js'></script><script src='js/web3forms.js'></script><script src='js/publicar-anuncio.js'></script></main></body></html>
