<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Anuncio Comercial</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script defer src="js/form-anuncio.js"></script>
</head>
<body>
  <h1>Publicar Anuncio Comercial</h1>
  <form id="form-anuncio">

    <label>Tipo de Anuncio *</label>
    <input type="text" id="tipo" required><br>

    <label>Título del Anuncio *</label>
    <input type="text" id="titulo" required><br>

    <label>Descripción *</label>
    <textarea id="descripcion" required></textarea><br>

    <label>Nombre del Negocio *</label>
    <input type="text" id="nombre_negocio" required><br>

    <label>Teléfono *</label>
    <input type="tel" id="telefono" required><br>

    <label>Email de contacto *</label>
    <input type="email" id="email" required><br>

    <label>Subir Logo</label>
    <input type="file" id="logo" accept="image/*"><br>

    <label>Subir Imágenes</label>
    <input type="file" id="imagenes" multiple accept="image/*"><br>

    <label>Nombre de quien anuncia *</label>
    <input type="text" id="nombre" required><br>

    <label>Horario de atención *</label>
    <input type="text" id="horario" required><br>

    <label>Dirección *</label>
    <input type="text" id="direccion" required><br>

    <label>Provincia</label>
    <input type="text" id="provincia"><br>

    <label>País</label>
    <input type="text" id="pais"><br>

    <label>Ofrece servicio a domicilio</label>
    <select id="servicio_domicilio">
      <option value="Si">Sí</option>
      <option value="No">No</option>
    </select><br>

    <label>
      <input type="checkbox" id="veridico" required>
      Acepta que la información enviada es verídica
    </label><br>

    <button type="submit">Enviar Anuncio</button>
  </form>

  <p id="mensaje"></p>
</body>
</html>
