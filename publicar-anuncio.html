<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicar Anuncio Comercial</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2>Publicar Anuncio Comercial</h2>

  <form id="form-anuncio">
    <label>Nombre del Negocio:</label>
    <input type="text" name="negocio" required />

    <label>Email de Contacto:</label>
    <input type="email" name="email" required />

    <label>Teléfono:</label>
    <input type="text" name="telefono" required />

    <label>Sitio Web o Red Social:</label>
    <input type="url" name="web" placeholder="https://..." />

    <label>Logo del Negocio:</label>
    <input type="file" id="logo" accept="image/*" />
    <div id="preview-logo" class="preview"></div>

    <label>Descripción del Servicio:</label>
    <textarea name="descripcion" rows="5" required></textarea>

    <label>Imágenes Promocionales:</label>
    <input type="file" id="imagenes" multiple accept="image/*" />
    <div id="preview" class="preview"></div>

    <button type="submit">Publicar Anuncio</button>
  </form>

  <script src="js/publicar-anuncio.js"></script>
</body>
</html>
