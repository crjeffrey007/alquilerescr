<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Anuncio Comercial | Alquileres CR</title>
  <link rel="stylesheet" href="css/publicar.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <main class="formulario-container">
    <h1>Publicar en Directorio Comercial</h1>
    <form id="formAnuncio" enctype="multipart/form-data">

      <label>Tipo de Anuncio *</label>
      <select name="tipo" required>
        <option value="Producto">Producto</option>
        <option value="Servicio">Servicio</option>
        <option value="Negocio">Negocio</option>
        <option value="Evento">Evento</option>
      </select>

      <label>Título del Anuncio *</label>
      <input type="text" name="titulo" required>

      <label>Descripción del Anuncio *</label>
      <textarea name="descripcion" rows="5" required></textarea>

      <label>Nombre del Negocio</label>
      <input type="text" name="negocio">

      <label>Teléfono de contacto *</label>
      <input type="tel" name="telefono" required>

      <label>Email de contacto</label>
      <input type="email" name="email">

      <label>Subir Logo (máx. 1 imagen)</label>
      <input type="file" id="logo" name="logo" accept="image/*">

      <label>Subir Imágenes (máx. 5 imágenes)</label>
      <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
      <div id="preview"></div>

      <label>Nombre de quien anuncia *</label>
      <input type="text" name="nombre" required>

      <label>Horario de atención *</label>
      <select name="horario" required>
        <option value="Abierto todos los días">Abierto todos los días</option>
        <option value="Personalizado">Personalizar horario</option>
      </select>

      <label>Dirección del Negocio *</label>
      <input type="text" name="direccion" required>

      <div class="ubicacion">
        <input type="text" name="distrito" placeholder="Distrito" required>
        <input type="text" name="canton" placeholder="Cantón" required>
        <input type="text" name="provincia" placeholder="Provincia" required>
        <input type="text" name="pais" placeholder="País" required>
      </div>

      <label>¿Ofrece servicio a domicilio?</label>
      <select name="domicilio" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Categoría del negocio *</label>
      <select name="categoria" required>
        <option value="Restaurantes">Restaurantes</option>
        <option value="Turismo">Turismo</option>
        <option value="Salud">Salud</option>
        <option value="Belleza">Belleza</option>
        <option value="Construcción">Construcción</option>
        <option value="Automotriz">Automotriz</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Educación">Educación</option>
        <option value="Servicios Profesionales">Servicios Profesionales</option>
        <option value="Otros">Otros</option>
      </select>

      <label>Estado del Anuncio</label>
      <select name="activo">
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
      </select>

      <div class="checkbox">
        <label><input type="checkbox" name="acepta" required> Acepto que la información es verídica *</label>
      </div>

      <button type="submit">📢 Publicar Anuncio</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </main>

  <script src="js/firebase-config.js"></script>
  <script src="js/publicar-anuncio.js"></script>
</body>
</html>
