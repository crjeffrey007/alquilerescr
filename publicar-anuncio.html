<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Anuncio | Alquileres CR</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/publicar-anuncio.js" defer></script>
</head>
<body>

<header class="header">
  <h1>Publicar Propiedad o Anuncio</h1>
  <nav><a href="index.html">← Volver al inicio</a></nav>
</header>

<main class="container">
  <form id="formAnuncio" class="property-form">

    <h3>Datos principales</h3>
    <label>Título del anuncio *</label>
    <input type="text" id="titulo" required>

    <label>Tipo de anuncio *</label>
    <select id="tipo" required>
      <option value="alquiler">Propiedad en Alquiler</option>
      <option value="venta">Propiedad en Venta</option>
      <option value="negocio">Anuncio Comercial</option>
    </select>

    <label>Descripción *</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <h3>Ubicación</h3>
    <label>Provincia *</label>
    <input type="text" id="provincia" placeholder="Ej: San José" required>
    <label>Cantón *</label>
    <input type="text" id="canton" placeholder="Ej: Montes de Oca" required>
    <label>Distrito</label>
    <input type="text" id="distrito" placeholder="Ej: Sabanilla">
    <label>Mapa o enlace de ubicación (opcional)</label>
    <input type="url" id="mapa" placeholder="https://maps.google.com/...">

    <h3>Detalles de la propiedad</h3>
    <label>Precio (₡ / USD)</label>
    <input type="number" id="precio">
    <label>Área total (m²)</label>
    <input type="number" id="area">
    <label>Cantidad de habitaciones</label>
    <input type="number" id="habitaciones">
    <label>Baños</label>
    <input type="number" id="banos">
    <label>Parqueo</label>
    <input type="number" id="parqueo">
    <label>Amueblado</label>
    <select id="amueblado">
      <option>No</option>
      <option>Sí</option>
    </select>
    <label>¿Mascotas permitidas?</label>
    <select id="mascotas">
      <option>No</option>
      <option>Sí</option>
    </select>

    <h3>Contacto</h3>
    <label>Teléfono *</label>
    <input type="tel" id="telefono" required>
    <label>Correo electrónico *</label>
    <input type="email" id="email" required>
    <label>Redes sociales / enlace de negocio</label>
    <input type="url" id="redes">

    <h3>Imágenes</h3>
    <input type="file" id="imagenes" accept="image/*" multiple>

    <button type="submit" class="btn">Publicar Anuncio</button>
  </form>
</main>

<footer>
  <p>© 2025 Alquileres CR</p>
</footer>

</body>
</html>
