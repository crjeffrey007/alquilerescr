<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Anuncio Comercial</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/publicar-anuncio.js" defer></script>
</head>
<body>
  <header>
    <h1>Publicar Anuncio Comercial</h1>
  </header>

  <main class="contenedor">
    <form id="form-anuncio">
      <label>Título del anuncio *</label>
      <input type="text" id="titulo" required>

      <label>Descripción *</label>
      <textarea id="descripcion" required></textarea>

      <label>Subir imágenes</label>
      <input type="file" id="imagenes" multiple accept="image/*">

      <label>Categoría *</label>
      <select id="categoria" required>
        <option value="Comercio">Comercio</option>
        <option value="Servicios">Servicios</option>
        <option value="Profesionales">Profesionales</option>
        <option value="Otros">Otros</option>
      </select>

      <label>Ubicación *</label>
      <input type="text" id="ubicacion" required>

      <label>Teléfono *</label>
      <input type="tel" id="telefono" required>

      <label>Email *</label>
      <input type="email" id="email" required>

      <label>Nombre del anunciante *</label>
      <input type="text" id="nombre" required>

      <label><input type="checkbox" id="acepta" required> Acepta que la información es verídica</label>

      <button type="submit">Enviar Anuncio</button>
    </form>
  </main>
</body>
</html>
