<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Anuncio Comercial</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Publicar Anuncio Comercial</h1>

  <form id="form-anuncio" enctype="multipart/form-data">
    <input type="hidden" name="access_key" value="36e1e635-e0fa-4b58-adba-4daf2694b7dd">

    <label>Nombre del Negocio o Servicio *</label>
    <input type="text" name="nombre_negocio" required>

    <label>Descripci√≥n del anuncio *</label>
    <textarea name="descripcion" required></textarea>

    <label>Categor√≠a *</label>
    <select name="categoria" required>
      <option value="Inmobiliaria">Inmobiliaria</option>
      <option value="Construcci√≥n">Construcci√≥n</option>
      <option value="Muebler√≠a">Muebler√≠a</option>
      <option value="Servicios Profesionales">Servicios Profesionales</option>
      <option value="Turismo y Hoteles">Turismo y Hoteles</option>
      <option value="Autom√≥viles">Autom√≥viles</option>
      <option value="Tecnolog√≠a">Tecnolog√≠a</option>
      <option value="Educaci√≥n">Educaci√≥n</option>
      <option value="Otros">Otros</option>
    </select>

    <label>Subir fotograf√≠as o logo</label>
    <input type="file" id="imagenes" multiple accept="image/*">
    <div id="preview"></div>
    <input type="hidden" name="imagenes_urls" id="imagenes_urls">

    <label>Provincia</label>
    <input type="text" name="provincia">

    <label>Pa√≠s</label>
    <input type="text" name="pais" value="Costa Rica">

    <label>Tel√©fono de contacto *</label>
    <input type="tel" name="telefono" required>

    <label>Correo electr√≥nico *</label>
    <input type="email" name="email" required>

    <label>Sitio web o red social</label>
    <input type="url" name="sitio_web" placeholder="https://">

    <label>Plan seleccionado *</label>
    <select name="plan" required>
      <option value="Gratis">Gratis</option>
      <option value="B√°sico">‚Ç°5.000 - B√°sico</option>
      <option value="Premium">‚Ç°10.000 - Premium</option>
      <option value="Full">‚Ç°20.000 - Full</option>
    </select>

    <label><input type="checkbox" name="veracidad" required> Confirmo que la informaci√≥n es correcta</label>

    <button type="submit">Enviar Anuncio</button>
  </form>

  <div id="status"></div>

  <script>
    const cloudName = "media-anuncios";
    const uploadPreset = "malos-inquilinos";

    const form = document.getElementById("form-anuncio");
    const inputImagenes = document.getElementById("imagenes");
    const preview = document.getElementById("preview");
    const statusDiv = document.getElementById("status");
    const imagenesUrlsInput = document.getElementById("imagenes_urls");

    let imagenesUrls = [];

    inputImagenes.addEventListener("change", async (e) => {
      preview.innerHTML = "<p>Subiendo im√°genes...</p>";
      const files = e.target.files;
      imagenesUrls = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        imagenesUrls.push(data.secure_url);
      }

      imagenesUrlsInput.value = imagenesUrls.join(", ");
      preview.innerHTML = imagenesUrls.map(url => `<img src="${url}" style="width:100px;height:100px;margin:5px;border-radius:8px;">`).join("");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "üì§ Enviando anuncio...";

      const formData = new FormData(form);
      formData.append("imagenes_urls", imagenesUrls.join(", "));

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      });
      const result = await res.json();

      if (result.success) {
        statusDiv.innerHTML = "‚úÖ Enviado correctamente. Ser√° revisado antes de publicarse.";
        form.reset();
        preview.innerHTML = "";
      } else {
        statusDiv.innerHTML = "‚ùå Error al enviar. Intente de nuevo.";
      }
    });
  </script>
</body>
</html>
