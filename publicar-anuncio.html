<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Anuncio | Alquileres CR</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/publicar-anuncio.js" defer></script>
</head>
<body>
  <header><h1>Publicar Propiedad o Anuncio</h1></header>

  <main class="container">
    <form id="formAnuncio">
      <h3>Datos principales</h3>
      <label>Título *</label>
      <input id="titulo" required>

      <label>Tipo *</label>
      <select id="tipo" required>
        <option value="alquiler">Propiedad en Alquiler</option>
        <option value="venta">Propiedad en Venta</option>
        <option value="negocio">Anuncio Comercial</option>
      </select>

      <label>Descripción *</label>
      <textarea id="descripcion" rows="4" required></textarea>

      <h3>Ubicación</h3>
      <label>Provincia *</label>
      <input id="provincia" required>
      <label>Cantón *</label>
      <input id="canton" required>
      <label>Distrito</label>
      <input id="distrito">
      <label>Mapa (URL opcional)</label>
      <input id="mapa">

      <h3>Detalles</h3>
      <label>Precio (₡ o USD)</label>
      <input type="number" id="precio">
      <label>Área (m²)</label>
      <input type="number" id="area">
      <label>Habitaciones</label>
      <input type="number" id="habitaciones">
      <label>Baños</label>
      <input type="number" id="banos">
      <label>Parqueos</label>
      <input type="number" id="parqueo">

      <label>Amueblado</label>
      <select id="amueblado"><option>No</option><option>Sí</option></select>
      <label>Mascotas permitidas</label>
      <select id="mascotas"><option>No</option><option>Sí</option></select>

      <h3>Contacto</h3>
      <label>Teléfono *</label>
      <input id="telefono" required>
      <label>Email *</label>
      <input id="email" type="email" required>
      <label>Redes o sitio web</label>
      <input id="redes">

      <h3>Imágenes</h3>
      <input type="file" id="imagenes" accept="image/*" multiple>

      <button type="submit">Publicar</button>
    </form>
  </main>
</body>
</html>
