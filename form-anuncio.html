<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Publicar propiedad</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="header"><a href="/">Inmobiliaria CR</a></header>
<div class="container">
  <div class="form-card">
    <h2>Publicar propiedad (Alquiler / Venta)</h2>
    <form id="formAnuncio" class="form-grid">
      <div><label>Publicación</label><select id="tipo"><option value="alquiler">Alquiler</option><option value="venta">Venta</option></select></div>
      <div><label>Título</label><input id="titulo" required></div>
      <div><label>Provincia</label><select id="provincia"></select></div>
      <div><label>Cantón</label><select id="canton"></select></div>
      <div class="full"><label>Distrito</label><select id="distrito"></select></div>
      <div><label>Precio</label><input id="precio" type="number"></div>
      <div><label>Tipo inmueble</label><select id="tipo_propiedad"><option>Casa</option><option>Apartamento</option><option>Local comercial</option><option>Lote</option></select></div>
      <div><label>Habitaciones</label><input id="habitaciones" type="number"></div>
      <div><label>Baños</label><input id="banos" type="number"></div>
      <div><label>Amueblado</label><select id="amueblado"><option>No</option><option>Sí</option></select></div>
      <div><label>Mascotas</label><select id="mascotas"><option>No</option><option>Sí</option></select></div>
      <div class="full"><label>Descripción</label><textarea id="descripcion" required></textarea></div>
      <div class="full"><label>Enlace Google Maps (opcional)</label><input id="mapa" type="url"></div>
      <div class="full"><label>Imágenes (máx 6)</label><input id="imagenes" type="file" accept="image/*" multiple></div>
      <div><label>Teléfono</label><input id="telefono" required></div>
      <div class="full"><button class="btn" id="btnSubmit">Enviar para aprobación</button></div>
      <p id="msg" style="color:green"></p>
    </form>
  </div>
</div>
<script type="module">
  import './js/filters.js';
  import './js/auth.js';
  import './js/publicar-anuncio.js';
  window.addEventListener('DOMContentLoaded', ()=>{
    import('./js/filters.js').then(m=>m.populateProvinces());
  });
</script>
</body></html>
