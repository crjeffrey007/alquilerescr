<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuario | Alquileres CR</title>
  <link rel="stylesheet" href="css/publicar.css" />
  <style>
    body {
      background: #f5f7fb;
      font-family: "Poppins", sans-serif;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0077cc, #0099ff);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      border-radius: 0 0 20px 20px;
    }
    select, button {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin: 0 5px;
    }
    .panel-container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }
    .publicaciones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #eee;
    }
    .card h3 {
      margin: 10px;
      font-size: 1.1rem;
    }
    .card p {
      margin: 8px 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .estado {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      display: inline-block;
    }
    .estado.aprobado { background: #c8f7c5; color: #237a1b; }
    .estado.pendiente { background: #fff3cd; color: #856404; }
    .estado.rechazado { background: #f8d7da; color: #721c24; }

    .acciones {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid #eee;
    }
    .acciones button {
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .acciones button:hover {
      background: #005fa3;
    }
    .acciones .delete { background: #e74c3c; }
    .acciones .delete:hover { background: #c0392b; }
    .acciones .inactive { background: #999; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      position: relative;
    }
    #cerrarModal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Panel de Usuario</h1>
    <p>Gestion√° tus anuncios y publicaciones f√°cilmente</p>
  </header>

  <section style="padding: 1rem; text-align:center;">
    <label>Filtrar por tipo: </label>
    <select id="filtroTipo">
      <option value="todos">Todos</option>
      <option value="alquileres">Alquileres</option>
      <option value="ventas">Ventas</option>
      <option value="anunciosComerciales">Anuncios Comerciales</option>
    </select>
    <button id="btnFiltrar">Filtrar</button>
  </section>

  <main class="panel-container">
    <div id="listaPublicaciones" class="publicaciones-grid">
      <p>Cargando tus publicaciones...</p>
    </div>
  </main>

  <div id="modalEdicion" class="modal">
    <div class="modal-content">
      <span id="cerrarModal">&times;</span>
      <h2>Editar Publicaci√≥n</h2>
      <form id="formEditar">
        <input type="hidden" id="editId">
        <input type="hidden" id="editColeccion">

        <label>T√≠tulo</label>
        <input type="text" id="editTitulo" required>

        <label>Descripci√≥n</label>
        <textarea id="editDescripcion" rows="4" required></textarea>

        <label>Tel√©fono</label>
        <input type="tel" id="editTelefono" required>

        <label>Email</label>
        <input type="email" id="editEmail">

        <label>Activo</label>
        <select id="editActivo">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>

        <button type="submit">üíæ Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/panel-usuario.js"></script>
</body>
</html>
