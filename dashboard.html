<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/anuncios.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Publicar Propiedad o Anuncio</h2>

    <form id="form-anuncio">
      <select id="tipo" required>
        <option value="">Tipo de anuncio</option>
        <option value="venta">Venta de propiedad</option>
        <option value="alquiler">Alquiler</option>
        <option value="comercio">Anuncio comercial</option>
      </select>

      <input type="text" id="titulo" placeholder="Título del anuncio" required>
      <textarea id="descripcion" placeholder="Descripción" required></textarea>

      <input type="number" id="precio" placeholder="Precio (₡)">
      <input type="text" id="ubicacion" placeholder="Provincia / Cantón / Distrito">
      <input type="file" id="imagen" accept="image/*">

      <button type="submit">Publicar</button>
      <p id="mensaje"></p>
    </form>
  </div>
</body>
</html>
