<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Art√≠culo o Noticia</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>üì∞ Publicar Art√≠culo o Noticia</h1>

  <form id="form-blog" enctype="multipart/form-data">
    <input type="hidden" name="access_key" value="36e1e635-e0fa-4b58-adba-4daf2694b7dd">

    <label>T√≠tulo del art√≠culo *</label>
    <input type="text" name="titulo" required>

    <label>Descripci√≥n corta *</label>
    <textarea name="descripcion" maxlength="250" required></textarea>

    <label>Contenido del art√≠culo *</label>
    <textarea name="contenido" rows="10" required></textarea>

    <label>Autor *</label>
    <input type="text" name="autor" required>

    <label>Email de contacto del autor *</label>
    <input type="email" name="email" required>

    <label>Categor√≠a *</label>
    <select name="categoria" required>
      <option value="Inmuebles">Inmuebles</option>
      <option value="Construcci√≥n">Construcci√≥n</option>
      <option value="Negocios">Negocios</option>
      <option value="Turismo">Turismo</option>
      <option value="Tecnolog√≠a">Tecnolog√≠a</option>
      <option value="Actualidad">Actualidad</option>
      <option value="Opini√≥n">Opini√≥n</option>
    </select>

    <label>Etiquetas (separadas por coma)</label>
    <input type="text" name="etiquetas" placeholder="inmuebles, inversi√≥n, alquiler">

    <label>Portada principal *</label>
    <input type="file" id="portada" accept="image/*" required>
    <div id="previewPortada"></div>
    <input type="hidden" name="portada_url" id="portada_url">

    <label>Galer√≠a de im√°genes (opcional)</label>
    <input type="file" id="galeria" multiple accept="image/*">
    <div id="previewGaleria"></div>
    <input type="hidden" name="galeria_urls" id="galeria_urls">

    <label><input type="checkbox" name="veracidad" required> Confirmo que la informaci√≥n es verdadera</label>

    <button type="submit">üßæ Publicar Art√≠culo</button>
  </form>

  <div id="status"></div>

  <script>
    const cloudName = "media-anuncios";
    const uploadPreset = "malos-inquilinos";

    const form = document.getElementById("form-blog");
    const portadaInput = document.getElementById("portada");
    const galeriaInput = document.getElementById("galeria");
    const portadaPreview = document.getElementById("previewPortada");
    const galeriaPreview = document.getElementById("previewGaleria");
    const statusDiv = document.getElementById("status");

    const portadaUrlInput = document.getElementById("portada_url");
    const galeriaUrlsInput = document.getElementById("galeria_urls");

    let portadaUrl = "";
    let galeriaUrls = [];

    // Subir portada
    portadaInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      portadaPreview.innerHTML = "<p>Subiendo portada...</p>";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      portadaUrl = data.secure_url;
      portadaUrlInput.value = portadaUrl;
      portadaPreview.innerHTML = `<img src="${portadaUrl}" style="width:150px;border-radius:10px;">`;
    });

    // Subir galer√≠a
    galeriaInput.addEventListener("change", async (e) => {
      galeriaPreview.innerHTML = "<p>Subiendo galer√≠a...</p>";
      const files = e.target.files;
      galeriaUrls = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        galeriaUrls.push(data.secure_url);
      }

      galeriaUrlsInput.value = galeriaUrls.join(", ");
      galeriaPreview.innerHTML = galeriaUrls.map(url => `<img src="${url}" style="width:80px;height:80px;margin:5px;border-radius:8px;">`).join("");
    });

    // Enviar art√≠culo
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "üì§ Enviando art√≠culo...";

      const formData = new FormData(form);
      formData.append("portada_url", portadaUrl);
      formData.append("galeria_urls", galeriaUrls.join(", "));

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      });
      const result = await res.json();

      if (result.success) {
        statusDiv.innerHTML = "‚úÖ Art√≠culo enviado correctamente. Ser√° revisado antes de publicarse.";
        form.reset();
        portadaPreview.innerHTML = "";
        galeriaPreview.innerHTML = "";
      } else {
        statusDiv.innerHTML = "‚ùå Error al enviar. Intente nuevamente.";
      }
    });
  </script>

</body>
</html>
