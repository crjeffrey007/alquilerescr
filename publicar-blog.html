<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publicar • Blog — Alquileres CR</title>
  <link rel="stylesheet" href="css/blog.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <h1>Publicar artículo</h1>
    <form id="formPublicar">
      <label>Título *</label>
      <input id="titulo" required>

      <label>Título SEO (opcional)</label>
      <input id="tituloSeo">

      <label>Descripción corta (meta, 160 chars)</label>
      <textarea id="descripcionSeo" maxlength="160"></textarea>

      <label>Categoría</label>
      <input id="categoriaName" placeholder="ej: Recomendaciones">

      <label>Provincia (opcional)</label>
      <input id="provincia" placeholder="ej: San José">

      <label>Palabras clave (coma separadas)</label>
      <input id="keywords">

      <label>Imagen destacada</label>
      <button type="button" id="btnUploadFeatured">Subir imagen</button>
      <div id="previewFeatured"></div>

      <label>Contenido *</label>
      <div id="editor" style="height:320px;background:#fff"></div>

      <label>Publicar ahora?</label>
      <input type="checkbox" id="activo" checked>

      <button type="submit" class="btn-leer">Guardar artículo</button>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="js/publicar-blog.js"></script>
</body>
</html>
