<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicar Artículo en el Blog</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2>Publicar Artículo</h2>

  <form id="form-blog">
    <label>Nombre del Autor:</label>
    <input type="text" name="autor" required />

    <label>Email del Autor:</label>
    <input type="email" name="email" required />

    <label>Título del Artículo:</label>
    <input type="text" name="titulo" required />

    <label>Contenido:</label>
    <textarea name="contenido" rows="8" required></textarea>

    <label>Imagen Destacada:</label>
    <input type="file" id="imagen" accept="image/*" />
    <div id="preview" class="preview"></div>

    <button type="submit">Publicar Artículo</button>
  </form>

  <script src="js/publicar-blog.js"></script>
</body>
</html>
