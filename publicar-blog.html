<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width,initial-scale=1">
  <title>Publicar Artículo - Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header"><div class="container"><h1>Publicar Artículo (Admin)</h1></div></header>
  <main class="container">
    <form id="form-blog" class="form">
      <label>Título</label><input name="titulo" required>
      <label>Categoría</label>
      <select name="categoria">
        <option>Recomendaciones</option><option>Experiencias</option><option>Asuntos Legales</option>
      </select>
      <label>Contenido</label><textarea name="contenido" rows="12" required></textarea>
      <button type="submit">Publicar</button>
    </form>
    <div id="msgb"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/publicar-blog.js"></script>
</body>
</html>
