<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Negocio | Alquileres CR</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/publicar-negocio.js" defer></script>
</head>
<body>

<header class="header">
  <h1>Publicar Negocio o Servicio</h1>
  <nav>
    <a href="negocios.html">← Volver al Directorio</a>
  </nav>
</header>

<main class="container">
  <form id="negocioForm" class="property-form">
    <label>Nombre del Negocio</label>
    <input type="text" id="nombre" required>

    <label>Descripción</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <label>Categoría</label>
    <select id="categoria">
      <option>Restaurantes</option>
      <option>Hoteles</option>
      <option>Turismo</option>
      <option>Salud y Belleza</option>
      <option>Servicios Profesionales</option>
      <option>Tecnología</option>
      <option>Tiendas</option>
      <option>Otro</option>
    </select>

    <label>Teléfono / WhatsApp</label>
    <input type="text" id="telefono">

    <label>Enlace Web o Redes Sociales</label>
    <input type="url" id="enlace">

    <label>Logo o Imagen</label>
    <input type="file" id="imagen" accept="image/*">

    <button type="submit" class="btn">Publicar</button>
  </form>
</main>

<footer>
  <p>© 2025 Alquileres CR</p>
</footer>

</body>
</html>
