<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración | Alquileres CR</title>
  <link rel="stylesheet" href="styles/admin.css" />
  <script type="module" src="firebase.js"></script>
  <script defer type="module" src="admin.js"></script>
  <script defer type="module" src="analytics.js"></script>
</head>

<body>
  <header class="admin-header">
    <h1>Panel de Administración</h1>
    <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
  </header>

  <main class="admin-container">
    <nav class="sidebar">
      <button class="tab-btn active" data-tab="dashboard">📊 Dashboard</button>
      <button class="tab-btn" data-tab="anuncios">📋 Anuncios</button>
      <button class="tab-btn" data-tab="blog">📰 Blog</button>
      <button class="tab-btn" data-tab="usuarios">👥 Usuarios</button>
    </nav>

    <section id="dashboard" class="tab-content active">
      <h2>Estadísticas del sitio</h2>
      <div id="analyticsContainer" class="analytics"></div>
    </section>

    <section id="anuncios" class="tab-content">
      <h2>Gestión de Anuncios</h2>
      <div id="listaAnuncios"></div>
    </section>

    <section id="blog" class="tab-content">
      <h2>Gestión del Blog</h2>
      <button id="nuevoPostBtn" class="btn">Nuevo Post</button>
      <div id="listaPosts"></div>
    </section>

    <section id="usuarios" class="tab-content">
      <h2>Usuarios registrados</h2>
      <div id="listaUsuarios"></div>
    </section>
  </main>
</body>
</html>
